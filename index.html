    <!--Import Stylesheets -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index.css">
    <!--End Import Stylesheets-->
    
    <title>Coochbehar College</title>
  </head>
  <body>
    <!-- Include the navigation bar --> 
    <custom-navbar></custom-navbar>
    <!-- End Include the navigation bar -->

    <div class="college-name-container" style="background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url('./assets/lobby.webp');">
      <div class="cube-container cube-container-1">
        <div class="cube">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div><div class="cube-container cube-container-2">
        <div class="cube">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
      <div class="college-name"><h1>COOCH BEHAR COLLEGE</h1></div>
      <div class="college-title"><h2>NAAC Accredited at B++ Grade (2.78 Scale) College</h2></div>
      <div class="college-details"><h3>ESTD.: 1970 | COOCHBEHAR PANCHANAN BARMA UNIVERSITY</h3></div>
      <div class="swipe-photo-gallery">
        <div class="icon-parent">
          <div class="icon-1"></div>
          <div class="icon-2"></div>
          <div class="icon-3"></div>
        </div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/NAAC-visit-images/01.jpg" alt="Image-1"></div>
            <div class="swiper-slide"><img src="./assets/NAAC-visit-images/02.jpg" alt="Image-2"></div>
            <div class="swiper-slide"><img src="./assets/NAAC-visit-images/03.jpg" alt="Image-3"></div>
            <div class="swiper-slide"><img src="./assets/lecture-session-images/01.jpg" alt="Image-4"></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>

    <div class="demo" style="height: 500px; width: 100%;"></div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!--Import JavaScript-->
    <script src="js/nav.js"></script>
    <script src="js/index.js"></script>
    <!--End Import JavaScript-->
  </body>
